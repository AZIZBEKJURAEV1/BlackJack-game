<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <!-- Link to the index.css file
        E.g. search for "how to link to css from html" -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <video id="background-video" autoplay loop muted poster="">
      <source src="./pexels-anna-shvets-6665502.mp4" type="video/mp4" />
    </video>
    <h1 id="welcome-el">Blackjack Game!</h1>
    <input type="text" id="text-el" placeholder="Enter your name here..." />
    <input type="submit" id="submit-btn" value="Start" disabled="true" />
    <p id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards:</p>
    <p id="sum-el">Sum:</p>
    <button id="start-btn">Start Game</button>
    <button id="newcard-btn" disabled="true">New Card</button>
    <button id="newgame-btn" disabled="true">New Game</button>
    <p id="greeting-el"></p>
    <p id="player-el"></p>

    <div id="clock">
      <p id="hours">05:</p>
      <p id="minutes">00:</p>
      <p id="seconds">00</p>
    </div>
    <p id="created-by">©️ Created by Azizbek Juraev</p>

    <script src="./index.js"></script>
  </body>
</html>
